<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts/poke-script.js" defer></script>
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-lg-6">
          <div class="card card--custom">
            <img
              src="/images/pokemon-logo.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <form action="" onsubmit="searchPokemon(event)">
                <input
                  type="text"
                  name="pokemon"
                  autocomplete="off"
                  class="top-spacing"
                />
                <div data-poke-card class="poke-card">
                  <div data-poke-name class="d-flex justify-content-center">
                    <span class="pokedexName">Pokedex</span>
                  </div>
                  <div data-poke-img-container class="img-container">
                    <img
                      data-poke-img
                      src="images/poke-shadow.png"
                      class="poke-image"
                      alt="Shadow of a pokemon"
                    />
                    <div data-poke-id class="center--text"></div>
                    <div data-poke-types class="poke-types center--text"></div>
                    <div data-poke-stats class="poke-stats"></div>
                  </div>
                </div>
                <div class="d-flex">
                  <button
                    class="btn btn-primary mx-auto"
                    id="test"
                    onclick="testButton()"
                  >
                    Search Pokemon
                  </button>
                </div>
              </form>
              <div style="text-align: center; margin-top: 3px">
                <span>Crafted with</span>
                <ion-icon name="heart" class="craft-icon"></ion-icon>
                &nbsp;<span>Ghxst</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
